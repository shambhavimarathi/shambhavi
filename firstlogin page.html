<!DOCTYPE html>
<html>
    <head>
        <title>Register form</title>

    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        name:

                    </td>
                    <td>
                        <input type="text"placeholder="name"name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" placeholder="password"name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio"name="Gender">male
                        <input type="radio"name="Gender">Female
                    </td>
                </tr>
                <tr>
                <td>
                    Email :

                </td>
                <td>
                    <input type="mail"placeholder="Email">
                </td>
                </tr>
                <tr>
                    <td>
                        Phone no :

                    </td>
                    <td>
                        <select>
                            
                            <option>977</option>
                            <option>978</option>
                            <option>979</option>
                            <option>980</option>
                            <option>981</option>
                            <option>982</option>
                            
                        </select>
                        <input type="Phone"placeholder="9481376765"name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit"value="submit"name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
